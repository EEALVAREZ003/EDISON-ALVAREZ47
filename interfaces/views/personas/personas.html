<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <title>Personas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">PERSONAS</a>


    </nav>



    <div class="container text-left">
        <div class="row align-items-start">
            <div class="col mt-5">

                <label>Tipo de Documento</label>
                <select class="form-select" id="tipoDocumento" aria-label="Default select example">
                    <option selected>Seleccione Tipo de Documento</option>
                    <option value="Cedula">Cedula de Ciudadanía</option>
                    <option value="TarjetaIdentidad">Tarjeta de Identidad</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>

            <div class="col mt-5">

                <label>Número de Documento</label>
                <input type="number" class="form-control" id="numeroDocumento" placeholder="Ingrese Número del Documento"
                    aria-describedby="passwordHelpBlock">


            </div>

        </div>
    </div>
    <div class="container">
        <div class="row align-items-start">
            <div class="col mt-5">

                <label>Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese Nombres" aria-describedby="passwordHelpBlock">
            </div>

            <div class="col mt-5">

                <label>Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese Apellidos" aria-describedby="passwordHelpBlock">


            </div>

        </div>
    </div>

    </div>
    <div class="container">
        <div class="row align-items-start">
            <div class="col mt-5">

                <label>Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese Dirección" aria-describedby="passwordHelpBlock">
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row align-items-start">
            <div class="col mt-5">
               
                <label>Teléfono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Ingrese Número Telefónico" aria-describedby="passwordHelpBlock">
            </div>

            <div class="col mt-5">

                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento"
                    aria-describedby="passwordHelpBlock">


            </div>

        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col mt-5">
                <a class="navbar-brand" href="/interfaces/index.html"><button type="button" class="btn btn-danger btn-lg" >Cancelar</button></a> 
               <button class="btn btn-success btn-lg" onclick="registrarPersonas()" >Guardar</button>
               
                
            </div>
        </div>
    </div>



</body>
<script src="./ingresarPersonas2.js"></script>


</html>
